name: Review PR and Staging merge

# Ao abrir uma PR, o código será testado e caso estiver correto, será feito o merge automático na branch staging
on:
  pull_request:
    branches:
      - staging
    types: [opened, synchronize]

jobs:
  test-and-merge:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Start services with Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d

      - name: Instalar dependências
        run: |
          pip install pipenv
          pipenv install
          pipenv install mysqlclient 
 
      - name: Executar testes
        run: |
          # docker pull mariadb:10.4
          # docker run --rm --name mariadbtest --volume /etc/mysql:/config -e MYSQL_ROOT_PASSWORD=password -p 3307:3306 -d docker.io/library/mariadb:10.4
          # docker ps
          pipenv run python manage.py test -v=2

      - name: Syntax check
        run: flake8 --exclude=migrations .

      - name: Merge em staging
        uses: ridedott/merge-me-action@v2
        if: success()
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}