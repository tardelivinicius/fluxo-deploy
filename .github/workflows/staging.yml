name: Review PR and Staging merge

# Ao abrir uma PR, o c칩digo ser치 testado e caso estiver correto, ser치 feito o merge autom치tico na branch staging
on:
  pull_request:
    branches:
      - staging
    types: [opened, synchronize]

jobs:
  test-and-merge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pipenv and libpq
        run: |
          sudo apt-get install libpq-dev -y
          pip install pipenv

      - name: Install dependencies
        run: pipenv install

      - name: List changed files
        run: |
          git diff --name-only HEAD ${{ github.sha }} > changed_files.txt
          cat changed_files.txt
        id: list-files

      - name: Determine module
        id: determine-module
        run: |
          changed_files=$(cat changed_files.txt)
          module=$(echo $changed_files | grep -oP '(\w+)/\w+')
          echo $module > module.txt

      - name: Run module tests
        run: |
          module=$(cat module.txt)
          if [ -n "$module" ]; then
            python -m unittest $module.tests
          else
            echo "No module changes detected."
          fi