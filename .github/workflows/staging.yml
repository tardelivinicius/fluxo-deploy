name: Review PR and Staging merge

# Ao abrir uma PR, o código será testado e caso estiver correto, será feito o merge automático na branch staging
on:
  pull_request:
    branches:
      - staging
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
jobs:
  test-and-merge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: |
          pip install pipenv
          pipenv install
          pipenv install mysqlclient 
 
      - name: Executar testes
        run: |
          pipenv run python manage.py test -v=2

      - name: Syntax check
        id: linter
        run: flake8 --exclude=migrations .