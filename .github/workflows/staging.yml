name: Review PR and Staging merge

# Ao abrir uma PR, o c칩digo ser치 testado e caso estiver correto, ser치 feito o merge autom치tico na branch staging
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test-and-merge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pipenv and libpq
        run: |
          sudo apt-get install libpq-dev -y
          pip install pipenv

      - name: Install dependencies
        run: pipenv install

      - name: List Changed Files
        id: list-files
        run: |
          echo "Arquivos alterados:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} > changed_files.txt
          cat changed_files.txt

      - name: Determine Changed Folders
        id: determine-folders
        run: |
          changed_files=$(cat changed_files.txt)
          changed_folders=()
          for file in $changed_files; do
              folder=$(dirname "$file")
              changed_folders+=("$folder")
          done
          echo "::set-output name=changed-folders::${changed_folders[*]}"
      
      - name: Print Changed Folders
        run: |
          echo "Pastas alteradas:"
          echo "${{ steps.determine-folders.outputs.changed-folders }}"